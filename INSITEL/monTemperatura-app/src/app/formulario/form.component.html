<div class="card bg-dark text-white">
  <div class="card-header">Cordenada</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="monitor.nombre" name="nombre" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="latitud" class="col-form-label col-sm-2">Latitud</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="monitor.latitud" name="latitud" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="longitud" class="col-form-label col-sm-2">Longitud</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="monitor.longitud" name="longitud" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="temperatura" class="col-form-label col-sm-2">Temperatura</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="monitor.temperatura" name="temperatura" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!monitor.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
